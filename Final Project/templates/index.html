<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Personal Finance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
            <h1>ðŸ’° Finance Tracker</h1>
            <div class="navbar-right">
                <span>Welcome, <strong>{{ username }}</strong></span>
                <a href="/logout" class="btn btn-logout">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Balance Overview -->
        <div class="overview-section">
            <div class="balance-card">
                <h3>Total Balance</h3>
                <p class="balance-amount" id="total-balance">$0.00</p>
            </div>
            <div class="balance-card income-card">
                <h3>Total Income</h3>
                <p class="income-amount" id="total-income">$0.00</p>
            </div>
            <div class="balance-card expense-card">
                <h3>Total Expenses</h3>
                <p class="expense-amount" id="total-expense">$0.00</p>
            </div>
        </div>

        <div class="main-content">
            <!-- Add Transaction Section -->
            <div class="section">
                <h2>Add Transaction</h2>
                <form id="transaction-form" class="transaction-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select id="type" name="type" required>
                                <option value="">Select Type</option>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" name="amount" step="0.01" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" id="category" name="category" placeholder="e.g., Food, Rent, Salary" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="notes">Notes (optional)</label>
                        <textarea id="notes" name="notes" placeholder="Add any notes..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary full-width">Add Transaction</button>
                </form>
            </div>

            <!-- Charts Section -->
            <div class="charts-section">
                <div class="chart-container">
                    <h2>Expenses by Category</h2>
                    <canvas id="expense-chart"></canvas>
                </div>
                <div class="chart-container">
                    <h2>Balance Over Time</h2>
                    <canvas id="balance-chart"></canvas>
                </div>
            </div>

            <!-- Transactions List Section -->
            <div class="section">
                <h2>Transactions</h2>
                <div class="filter-group">
                    <input type="text" id="category-filter" placeholder="Filter by category...">
                    <select id="type-filter">
                        <option value="">All Types</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <table id="transactions-table" class="transactions-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Notes</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-body">
                        <tr>
                            <td colspan="6" style="text-align: center; color: #999;">No transactions yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='chart.js') }}"></script>
</body>
</html>
